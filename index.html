<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link href="sytlesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="">
        <h1 class="">Weather Dashboard</h1>
    </header>

    <main class="">
        <aside id="">
            <h2>Search for a City:</h2>
            <div class="input-group">
                <input id="city-input" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <button id="search-button" type="button" class="btn btn-outline-primary">search</button>
            </div>
            <div>
                <ul id="history"></ul>
            </div>
        </aside>

        <section>
            <!-- Weather -->
<div class="container mt-5">
    <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="weather__card">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="p-3">
                    <img id="current-weather-img "src="">
                </div>
                <div class="p-3">
                    <h3 id="current-city"></h3>
                </div>
            </div>
            <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
                <div class="p-4 d-flex justify-content-center align-items-center">
                    <img id="current-temp-img" src="">
                    <span id="current-temp">Temp:</span>
                </div>
                <div class="p-4 d-flex justify-content-center align-items-center">
                    <img id="current-humidity-img" src="">
                    <span id="current-humidity">Humidity:</span>
                </div>
                <div class="p-4 d-flex justify-content-center align-items-center">
                    <img id="current-wind-img" src="">
                    <span id="current-wind">Wind:</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Weather Forecast -->
<div class="weather__forecast d-flex flex-row justify-content-center align-items-center mt-3">
    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span id="Date0"></span>
        <span id="Date0-temp">Temp:</span>
        <span id="Date0-humidity">Humidity:</span>
        <span id="Date0-wind">Wind:</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span id="Date1"></span>
        <span id="Date1-temp">Temp:</span>
        <span id="Date1-humidity">Humidity:</span>
        <span id="Date1-wind">Wind:</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span id="Date2"></span>
        <span id="Date2-temp">Temp:</span>
        <span id="Date2-humidity">Humidity:</span>
        <span id="Date2-wind">Wind:</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span id="Date3"></span>
        <span id="Date3-temp">Temp:</span>
        <span id="Date3-humidity">Humidity:</span>
        <span id="Date3-wind">Wind:</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span id="Date4"></span>
        <span id="Date4-temp">Temp:</span>
        <span id="Date4-humidity">Humidity:</span>
        <span id="Date4-wind">Wind:</span>
    </div>
</div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
